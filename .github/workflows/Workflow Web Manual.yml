name: Workflow Web Manual


on:
  workflow_dispatch:
    inputs:
      filter:
        description: 'Filter type'
        required: true
        default: 'warning'
        type: choice
        options:
        - '@Success'
        - '@Smoke'
      testtype:
        description: 'Test type'
        required: true
        default: 'warning'
        type: choice
        options:
        - Secuencial
        - parallel
        
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

      language:
        description: 'Language used to test against'
        required: true
        default: 'warning'
        type: choice
        options:
        - '@EN'
        - '@ES'
        

jobs:
  testing:
    runs-on: ubuntu-latest
    container: crowdar/lippia:3.1.2.2
    
    steps:
    - uses: actions/checkout@v3
    - run: echo $TAG,
                $TESTTYPE,
                $LANG
                $BROWSERTYPE
    - run: mvn clean test -P$TESTTYPE -P$BROWSERTYPE -Dcucumber.tags="--tags $TAG"
      env:
          TAG: ${{ inputs.filter }}
          TESTTYPE: ${{ inputs.testtype }}
          LANG: ${{ inputs.language }}
          ENVIRONMENT: ${{ inputs.environment }}

    - uses: actions/upload-artifact@v3
      with:
        path: target/extent-reports/
